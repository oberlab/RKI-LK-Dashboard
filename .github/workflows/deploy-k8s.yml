name: Deploy to cluster
on:
  workflow_run:
    workflows:
      - Build and release Docker images
    types:
      - completed

jobs:
  deploy:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v1

    - name: 'Deploy'
      uses: 'deliverybot/helm@v1'
      with:
        release: app
        namespace: rki-lk-dashboard
        chart: helm/app
        token: '${{ github.token }}'
        values: |
          app:
            version: ${GITHUB_REF##*/}
      env:
        KUBECONFIG_FILE: '${{ secrets.KUBECONFIG }}'
